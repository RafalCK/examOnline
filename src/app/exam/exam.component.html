<app-user-info></app-user-info>
<div class="subject__header"></div>
<div class="subject__wrapper">
  <div *ngFor="let subject of subjects">
    <app-exam-card
      header="{{ subject.name }}"
      srcImg="{{ subject.img }}"
      maxPoints="10"
      [subject]="subject"
    ></app-exam-card>
  </div>
</div>
