<div class="question">
  <input
    type="text"
    class="question__input"
    [(ngModel)]="answer"
    [disabled]="isDisabled"
    pInputText
  />
  <button
    pButton
    type="button"
    label="SprwadÅº odpowiedÅº"
    class="ui-button-success question__btn"
    (click)="checkAnswer()"
    [disabled]="isDisabled"
  ></button>
</div>
<p
  [ngClass]="
    answer === correctAnswer ||
    answer === correctAnswer.toUpperCase() ||
    answer === correctAnswer.toLowerCase()
      ? 'question__toast--green'
      : 'question__toast--red'
  "
>
  {{ toast }}
</p>
